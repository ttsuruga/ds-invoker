<!DOCTYPE html>
  <html>
    <head>
      <style>
        html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0px;
          padding: 0;
        }
        canvas { dislplay: block; }
      </style>

    </head>
    <body>
      <script src="randbgcolor.js"></script>
      <canvas id="myCanvas" width="10" height="10"></canvas>
      <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.canvas.width = window.innerWidth;
        context.canvas.height = window.innerHeight;
        context.font = '150pt Calibri';
        context.fillStyle = 'white';
        context.globalAlpha = 0.5;
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.shadowColor = '#1A1A1A';
        context.shadowBlur = 20;
        context.shadowOffsetX = 15;
        context.shadowOffsetY = 15;
        context.fillText('Emergency', (canvas.width)/2, (canvas.height)/3);
        context.fillText('Message!!', (canvas.width)/2, (canvas.height)*2/3);
      </script>
    </body>
  </html>
